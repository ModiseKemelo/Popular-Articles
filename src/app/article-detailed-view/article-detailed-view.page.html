<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Article </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="art-img" style="height: 25vh; background: gray;"></div>
  <ion-card style="height: calc(100vh - calc(25vh + 60px));">

    <ion-card-header>
      {{articleToView?.title}}
    </ion-card-header>

    <ion-card-content>

      <p>{{articleToView?.published_date}}</p>
      <p>{{articleToView?.source}}</p>
      <p>{{articleToView?.section}}</p>
      <p>{{articleToView?.updated}}</p>
      <p>{{articleToView?.abstract}} <span class="my-link" (click)="readMore(articleToView?.url)">Read more...</span>
      </p>



    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="fab-btm-margin">
    <ion-fab-button size="small" (click)="shareArticle()">
      <ion-icon name="share-social-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
